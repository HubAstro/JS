<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lottery winner</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  	<style type="text/css">
  		@media(max-width:500px){
  			.h1-lot{
  				font-size: 45px;
  			}
  			.h3-lot{
  				font-size: 35px;
  				padding-top: 12px;
  			}

  		}
  	</style>

</head>
<body class="bg-light">
	<div class="container pt-4">
		<h1 class="h1-lot display-3 text-danger ">Lottery Draw</h1>
		<h3 class="h3-lot display-4">Click the below button to check the winner</h3>
		<div class="text-center mt-4 pt-4">
			<button type="button" onclick="lotterywin()" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">Click to check winner</button>
			<div class="modal fade" id="myModal">
    			<div class="modal-dialog modal-dialog-centered">
      				<div class="modal-content">
        				<div class="modal-header">
        	  				<h4 class="modal-title"><h3>Winner!!</h3></h4>
        	  				<button type="button" class="close text-danger" data-dismiss="modal">&times;</button>
        				</div>
        				<div class="modal-body">
        					<div class="modal-back container bg-danger" style="border-radius: 5px;height: 70px; width: 65%;">
        						<p class="h3-lot text-white display-4" id="modal-win">XX-XXXX</p>
        					</div>
        				</div>
        				<div class="modal-footer">
        	  				<button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        				</div>
        			</div>
    			</div>
  			</div>
		</div>
		<div class="container mt-4 pt-4" style="text-align: center;">
			<h1 class="display-4">Winner</h1>
			<h3 class="display-4 text-danger" id="main-win">XX-XXXX</h3>
		</div>
	</div>
	<script type="text/javascript">
		function lotterywin(){
			var lottery = ["KX-3214", "ZX-3634", "FD-3297", "IY-1124", "GE-3214", "TX-3111", "UG-9872", "	KQ-7623", "JH-8724", "RW-7013"];
			var win = Math.floor(Math.random() * 10);

			document.getElementById("modal-win").innerHTML = lottery[win];
			document.getElementById("main-win").innerHTML = lottery[win];
			console.log("Winner : " +lottery[win]);
		}

	</script>
</body>
</html>
