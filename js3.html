<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var i,j,k=0;
		var x=prompt("Enter Value");
		if(x<2){
			console.log("Entered number is not prime nor composite")
		}else{
			for(i=1;i<=x;i++){
				j=x%i;
				if(j==0){
					k++;
				}
			}if(k==2){
				console.log("Prime");
			}else{
				console.log("Not a prime");
			}
		}
	</script>
</body>
</html>
